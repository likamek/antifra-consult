<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Privacy Policy - AntiFra</title>
  <link rel="icon" type="image/png" href="assets/images/fingerprint.png">
  <link rel="stylesheet" href="assets/css/todo.css">
  <link rel="stylesheet" href="assets/css/legal.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
</head>

<body>



  <!-- Password -->

  <form id="loginForm" method="POST" action="/admin">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Login</button>
    <p id="errorMessage" style="color: red; display: none;">Password must be at least 8 characters long.</p>
  </form>
  

  <!-- SCRIPTS -->
  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');
    
    // Add a submit event listener to the form
    form.addEventListener('submit', (event) => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value;
    
      // Client-side validation
      if (!username || password.length < 8) {
        event.preventDefault(); // Prevent form submission
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Invalid username or password (at least 8 characters).';
      } else {
        errorMessage.style.display = 'none';
      }
    });
    
  </script>
  <script src="assets/js/todo.js"></script>
</body>

</html>
